<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="path_to_fennec_fox_image.jpg" alt="Fennec Fox">
            <div class="overlay">Fennec Fox</div>
        </div>
        <div class="gallery-item">
            <img src="path_to_humpback_whale_image.jpg" alt="Humpback Whale">
            <div class="overlay">Humpback Whale</div>
        </div>
        <div class="gallery-item">
            <img src="path_to_common_brown_baboon_image.jpg" alt="Common Brown Baboon">
            <div class="overlay">Common Brown Baboon</div>
        </div>
        <div class="gallery-item">
            <img src="path_to_spotted_deer_image.jpg" alt="Spotted Deer">
            <div class="overlay">Spotted Deer</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
